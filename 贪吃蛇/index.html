<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jquery仿手柄游戏机贪吃蛇游戏 - xw素材网</title>
	<script src="jquery-3.2.1.js"></script>
	<style>
		#map table{border-collapse: collapse;border:1px solid lightgray;}
		#map table td{width:10px;height:10px;}
		.snake{background:lightgreen;}
		.food{background: pink;}
	</style>
</head>
<body><center>
	<div id="map"></div>
	<button class="button">开始</button>
	<button class="Button">暂停</button></center>
</body>
<script>
	var size = 50; 						//默认地图大小 
	var snake = []; 					//这个是我们的小蛇
	var x=0,y=1;
	var mask = true; 					//优化按键  用于判断
	var timmer; 						//定时器
	var speed = 200; 					//小蛇速度
	var eatself = false; 				//判断是否吃了自己
	var pos; 							//食物坐标
	//相关事件
	$(function(){
		init(size);
		draw();
		food();
	});
	$(".button").on('click',function(){
		console.log('0000')
		move(speed);
	});
	$(".Button").on('click',function(){
		console.log('11111')
		clearInterval(timmer);
	});
	//键盘事件
	$(document).keydown(function(e){
		switch(e.keyCode){
			case 37:
				if(y != 1 && mask){
					//左
					x = 0 , y = -1;
					mask = false;
				}
				break;
			case 38:
				if(x != 1 && mask){
					//上
					x = -1 , y = 0;
					mask = false;
				}
				break;
			case 39:
				if(y != -1 && mask){
					//右
					x = 0 , y = 1;
					mask = false;
				}
				break;
			case 40:
				if(x != -1 && mask){
					//下
					x = 1 , y = 0;
					mask = false;
				}
				break;
		}
	});
	//画地图
	function init(size){
		var arr = [];
		arr.push('<table>');
		for(var i=0;i<size;i++){
			arr.push('<tr>');
				for(var j=0;j<size;j++){
					arr.push('<td id="box_'+i+'_'+j+'"></td>');
				}
			arr.push('</tr>');
		}
		arr.push('</table>');
		//将上面的数组拼接成字符串添加到地图区域
		$("#map").html(arr.join(''));
		//初始化小蛇
		for(var k=0;k<3;k++){
			snake[snake.length] = [3,k+3]; 
		}
	}
	function draw(){
		//清除掉所有的颜色
		$("td").removeClass('snake');
		//给小蛇上色
		for(var i=0;i<snake.length;i++){
			$("#box_"+snake[i][0]+"_"+snake[i][1]).addClass('snake');
		}
	}
	//移动小蛇
	function move(speed){
		timmer = setInterval(function(){
			//小蛇即将到达的位置
			var row = snake[snake.length-1][0] + x;
			var col = snake[snake.length-1][1] + y;
			// 吃到食物时
			if(pos[0] == row && pos[1] == col){
				$("#box_"+row+"_"+col).removeClass('food');
				food();
				if(speed <= 50){
					return speed=50;
				}else{
					speed -= 50;
					clearInterval(timmer);
					move(speed);
				}
				
			}else{
				//没有吃食物才弹出第一个
				snake.shift();
			}
			//判断是否吃了自己   eatself = true
			for(var i in snake){
				if(snake[i][0] == row && snake[i][1] == col){
					//吃了自己
					eatself = true;
				}
			}
			//判断小蛇是否还在地图里面
			if(col < 0 || col >=size || row < 0 || row >=size || eatself){
				alert('死了吧,死了就继续撸代码吧');
				clearInterval(timmer);
			}else{
				// 添加一个格子
				snake.push([row,col]);
				// 改变颜色
				draw();
				// 按键的mask重新赋值
				mask = true;
			}
		},speed);
	}
	//随机产生食物
	function food(){
		var x = Math.floor(Math.random() * size);
		var y = Math.floor(Math.random() * size);
		//食物不能出现在蛇身上
		for(var i in snake){
			if(snake[i][0] == x && snake[i][1] == y){
				var mask = true;
			}
		}
		if(mask){
			food();
		}else{
			pos = [x,y];
			$("#box_"+x+"_"+y).addClass('food');
		}
	}
</script>
</html>
