<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>幽灵按钮</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="box">
        <div class="link link-miss">
            <img class="icon" src="img/mission.png" alt="">
            <a href="##" class="button" data-tip="My mission is clear">
                <span class="line line-top"></span>
                <span class="line line-right"></span>
                <span class="line line-bottom"></span>
                <span class="line line-left"></span>
                MISSION
                <div class="tip"><p></p><span></span></div>
            </a>
        </div>
        <div class="link link-play">
            <img class="icon" src="img/play.png" alt="">
            <a href="##" class="button" data-tip="This is my playGroup">
                <span class="line line-top"></span>
                <span class="line line-right"></span>
                <span class="line line-bottom"></span>
                <span class="line line-left"></span>
                PLAY
                <div class="tip"><p></p><span></span></div>
            </a>
        </div>
        <div class="link link-touch">
            <img class="icon" src="img/touch.png" alt="">
            <a href="##" class="button" data-tip="This is my Touch Demo">
                <span class="line line-top"></span>
                <span class="line line-right"></span>
                <span class="line line-bottom"></span>
                <span class="line line-left"></span>
                TOUCH
                <div class="tip"><p></p><span></span></div>
            </a>
        </div>
    </div>
    <script src="lib/jquery/jquery.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
